{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
<p> Are you sure you want to delete "{{item}}"</p>
<form action="{% url 'delete_order' item.id %}" method="POST">
     {% csrf_token %}

    <a href="{% url 'index' %}">Cancel</a>
</form>
{% endblock %}
